name: âœ… PR Quality Gates

on:
  pull_request:
    branches:
      - main
      - develop
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read        # Read repository code
  pull-requests: read   # Read PR information

concurrency:
  group: pr-checks-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  pr-validation:
    name: PR Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ“ Check PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"

          # Allowed prefixes: feat, fix, docs, style, refactor, test, chore, ci, perf
          if [[ ! "$PR_TITLE" =~ ^(feat|fix|docs|style|refactor|test|chore|ci|perf)(\(.+\))?:.+ ]]; then
            echo "âŒ PR title must follow format: type(scope): description"
            echo "   Example: feat(core): add negative space detection"
            echo "   Allowed types: feat, fix, docs, style, refactor, test, chore, ci, perf"
            exit 1
          fi
          echo "âœ… PR title format valid"

      - name: ðŸ“Š Run quality gates
        run: |
          echo "ðŸ” Running type checking..."
          pnpm typecheck

          echo "ðŸŽ¨ Running linter..."
          pnpm lint

          echo "ðŸ“‹ Checking code formatting..."
          pnpm format:check

          echo "âœ… All quality gates passed"

      - name: ðŸ“ˆ Check size impact
        run: |
          echo "ðŸ“¦ Build size analysis..."
          pnpm build --filter=@nstg/core --filter=@nstg/smt-solver

          echo "âœ… Build completed successfully"

      - name: ðŸ‘ï¸ Code quality summary
        if: always()
        run: |
          echo "## PR Quality Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Title format validation" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Type safety checks" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Linting rules" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Code formatting" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build validation" >> $GITHUB_STEP_SUMMARY
