name: ğŸ“ Type Checking & Lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

concurrency:
  group: typecheck-${{ github.ref }}
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeScript & Lint Validation
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Type checking with TypeScript
        run: pnpm typecheck
        continue-on-error: false

      - name: ğŸ¨ Lint code with ESLint
        run: pnpm lint
        continue-on-error: false

      - name: ğŸ“‹ Check code formatting
        run: pnpm format:check
        continue-on-error: false

      - name: âœ… Type safety validation summary
        if: success()
        run: |
          echo "âœ… All type checks passed"
          echo "âœ… All lint rules passed"
          echo "âœ… All code formatting verified"

      - name: âŒ Type safety failure summary
        if: failure()
        run: |
          echo "âŒ Type checking or linting failed"
          echo "ğŸ’¡ Run 'pnpm typecheck' locally to diagnose"
          echo "ğŸ’¡ Run 'pnpm lint:fix' to auto-fix linting issues"
          echo "ğŸ’¡ Run 'pnpm format' to auto-fix formatting"
          exit 1
