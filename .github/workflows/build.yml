name: ğŸ—ï¸ Build Validation

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read       # Read repository code
  actions: write       # Upload artifacts

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build All Packages
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build all packages
        run: pnpm build

      - name: ğŸ“Š Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v6
        with:
          name: build-output-node-${{ matrix.node-version }}
          path: |
            dist/
            build/
            .next/
          retention-days: 3

      - name: âœ… Build validation summary
        if: success()
        run: |
          echo "âœ… Build successful for Node.js ${{ matrix.node-version }}"
          echo "ğŸ“¦ All packages compiled and bundled"

      - name: âŒ Build failure summary
        if: failure()
        run: |
          echo "âŒ Build failed for Node.js ${{ matrix.node-version }}"
          echo "Repository: ${{ github.repository }}"
          echo "Branch: ${{ github.ref }}"
          echo "Commit: ${{ github.sha }}"
          exit 1
