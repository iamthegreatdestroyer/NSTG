name: ğŸ§ª Test Execution

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read       # Read repository code

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Run Test Suite
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: ğŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ§ª Run all tests
        run: pnpm test

      - name: ğŸ“Š Generate coverage report
        run: pnpm test:coverage
        continue-on-error: true

      - name: ğŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          verbose: true

      - name: âœ… Test execution summary
        if: success()
        run: |
          echo "âœ… All tests passed"
          echo "ğŸ“Š Coverage report generated"

      - name: âŒ Test failure summary
        if: failure()
        run: |
          echo "âŒ Test execution failed"
          echo "ğŸ’¡ Run 'pnpm test' locally to diagnose"
          echo "ğŸ’¡ Run 'pnpm test -- --watch' for iterative testing"
          exit 1
